<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container m-5 text-center">
        <div class="input-container mx-auto w-75 px-5 py-3">
            <h1 class="text-primary my-5">Smart Login System</h1>
            <input class="form-control my-3" type="text" placeholder="Enter your name" id="name">
            <input class="form-control my-3" type="email" placeholder="Enter your email" id="email">
            <input class="form-control my-3" type="password" placeholder="Enter your password" id="password">
            <button class="my-3 btn btn-outline-primary w-100" id="signup-button">Sign Up</button>
            <p class="my-3 text-white">Do you have an account? <a class="text-white" href="index.html">Login</a></p>
        </div>
    </div>
    <script src="bootstrap.bundle.js"></script>
    <script src="script.js"></script>
    <script src="signup.js"></script>
</body>
</html>
